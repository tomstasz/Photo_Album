{% extends 'photoalbum/base.html' %}

{% block content %}
    {% for photo in photos %}
        <a href="{% url 'photo_detail' pk=photo.id %}"><img src="{{ MEDIA_URL }}/{{ photo.path }}"></a>
    {% endfor %}
{% endblock %}
