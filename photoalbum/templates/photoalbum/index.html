{% extends 'photoalbum/base.html' %}

{% block content %}
    {% if request.user.is_authenticated  %}
        <div class="album py-5">
            <div class="container">
                <div class="row">
                    {% for photo in photos %}
                        <div class="col-md-4">
                        {% load thumbnail %}
                            <a href="{% url 'photo_detail' pk=photo.id %}"><img src="{{photo.path|thumbnail_url:'thumb' }}" class="img-fluid"></a><br>
                        <a href="#" class="like_button" data-photo="{{ photo.id }}">Lubię To!</a><span></span>
                        <p>Liczba polubień:
                            <span>{{ photo.like_set.all|length }}</span>
                        </p>



{#                        <p>Liczba polubień: <span id="counter" data-text=" Polubiłeś to zdjęcie"></span></p><br>#}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
    <script src="../../static/js/index.js"></script>
{% endblock %}
